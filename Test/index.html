<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>In A Jiffy</title>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>

	<link rel="stylesheet" href="styles/style.css"/>
	<link rel="stylesheet" href="js/tp/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
	<script src="js/tp/jquery-3.2.1.min.js"></script>
	<script src="js/tp/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	
</head>

<body ng-controller="main">

	<div id="main">

<div id="loginbox" style="margin-top:50px;" class="mainbox" ng-controller="signin">
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" ng-model="username" value="" placeholder="username or email">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" ng-model="password" placeholder="password">
                                    </div>
                                    

                                
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <input id="btn-login" type="submit" class="btn btn-success" ng-click="login()" value="Login"> 
                                      <fb:login-button scope="public_profile,email" class="btn btn-primary" onlogin="checkLoginState();">
                                    </fb:login-button>
                                      <a id="btn-fblogin" href="#" class="btn btn-primary" onclick="fblogout()">Logout from Facebook</a>


<div id="status">
</div>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a href="#" onClick="fn.slider.showSignup()">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>
                        </div>                     
                    </div>  
        </div>


        <div id="signupbox"  class="mainbox " ng-controller="signup">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" onclick="fn.slider.showLogin()">Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>    
                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">First Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="firstname" placeholder="First Name" ng-model="fname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="lastname" placeholder="Last Name" ng-model="lname">
                                    </div>
                                </div>
								<div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="email" placeholder="Email Address" ng-model="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="passwd" placeholder="Password" ng-model="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phone" class="col-md-3 control-label">Phone</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="phone" placeholder="phone" ng-model="phone">
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <label for="location" class="col-md-3 control-label">Location</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="location" placeholder="location" ng-model="location">
                                    </div>
                                </div>
                                 <div class="form-group">
                                    <label for="dob" class="col-md-3 control-label">DOB</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="dob" placeholder="DOB" ng-model="dob">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="dob" class="col-md-3 control-label">Profile Pic</label>
                                    <div class="col-md-9">
                                        <input type = "file" file-model = "myFile"/>
                                        </div>
                                </div>
                                 

                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="button" class="btn btn-info" ng-click="signup()"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                                        <span style="margin-left:8px;">or</span>  
                                    </div>
                                </div>
                                
                                <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
                                    
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
                                    </div>     
                                </div>
                                
                                
                                
                            </form>
                         </div>
                    </div>
         </div> 

	</div>
	<!--<script src="js/main.js"></script>-->
	<script src="js/app.js"></script>
	<script src="js/signin.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
