
<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
  
	<link rel="stylesheet" href="styles/style.css"/>
	<link rel="stylesheet" href="js/tp/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
	<script src="js/tp/jquery-3.2.1.min.js"></script>
	<script src="js/tp/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src='https://maps.google.com/maps/api/js?sensor=false&libraries=places'></script>
    <script src="../dist/locationpicker.jquery.min.js"></script>

</head>
<body ng-controller="main"> 

<div class="container" style="color:white" ng-controller="services" >
  <h2>Services</h2>
  
   <div class="form-horizontal" style="width: 1400px">
        <div class="form-group" style="width: 40%">
            <label class="col-sm-2 control-label">Location:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="us3-address"  />
               
            </div>
        </div>
        <div class="m-t-small" style="width: 40%">
            <label class="p-r-small col-sm-1 control-label">Lat.:</label>

            <div class="col-sm-3" ng-controller="services">
                <input type="text" class="form-control" style="width: 110px" id="us3-lat" ng-model="latitude" value=""/>
            </div>
            <label class="p-r-small col-sm-2 control-label">Long.:</label>

            <div class="col-sm-3">
                <input type="text" class="form-control" style="width: 110px" id="us3-lon" ng-model="lon"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Radius:</label>

            <div class="col-sm-5">
                <input type="text" class="form-control" id="us3-radius" />
            </div>
            <button type="button" ng-click='add()'></button>
        </div>
        <div id="us3" style="width: 80%; height: 400px;"></div>
        <div class="clearfix">&nbsp;</div>
        
        <div class="clearfix"></div>
        <script>
            $('#us3').locationpicker({
                location: {
                    latitude: 40.5827152,
                    longitude: -74.33692789999998
                },
                radius: 300,
                inputBinding: {
                    latitudeInput: $('#us3-lat'),
                    longitudeInput: $('#us3-lon'),
                    radiusInput: $('#us3-radius'),
                    locationNameInput: $('#us3-address')
                },
                enableAutocomplete: true,
                onchanged: function (currentLocation, radius, isMarkerDropped) {
                    // Uncomment line below to show alert on each Location Changed event
                    //alert("Location changed. New location (" + currentLocation.latitude + ", " + currentLocation.longitude + ")");
                }
            });
        </script>
    </div >  

  <div ng-repeat="i in details">
    <div id="services" style="background-image:url({{i.service_icon.original}}) ; height: 300px;width: 300px;background-size: cover;padding-left:20px;-webkit-column-count: 3; /* Chrome, Safari, Opera */
    -moz-column-count: 3; /* Firefox */
    column-count: 3;" >  <label class="col-sm-2 control-label" >{{i.service_name}}</label></div>
         
        </div>
               
            

     
   
  <!--<img src={{details[0].service_icon.original}} class="img-rounded" alt={{details[0].service_name}} width="304" height="236"> -->
</div>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
</body>
